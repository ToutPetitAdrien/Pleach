<template name="addLesson">
    <h1>Ajouter un cours</h1>

    <form class="js-newLesson">
        <input data-newLesson = 'title' placeholder="Titre" type="text" >
        <textarea data-newLesson = "description" placeholder="Description" rows="8" cols="40"></textarea>
        <input data-newLesson = 'categorie' placeholder="Categorie" type="text" >
        <input data-newLesson = "level" value="1" type="radio" checked> Debutant
        <input data-newLesson = "level" value="2" type="radio"> Amateur
        <input data-newLesson = "level" value="3" type="radio"> Expert
        <input data-newLesson = 'nbseats' placeholder="Nombre de places" type="number" step='1'>
        <input class="js-address" data-newLesson = 'address' placeholder="Adresse" type="text">
        <input data-newLesson = "date" placeholder="Quand ?" type="date">
        <input data-newLesson = 'price' placeholder="Tarif" type="number" step="1">
    </form>

</template>
