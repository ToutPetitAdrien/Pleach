<template name="addLesson">
    <h1>Ajouter un cours</h1>

        <textarea name="description" placeholder="Description" rows="8" cols="40"></textarea>
        <input name='categorie' placeholder="Categorie" type="text" >
        <input name="level" value="1" type="radio" checked> Debutant
        <input name="level" value="2" type="radio"> Amateur
        <input name="level" value="3" type="radio"> Expert
        <input name='nbseats' placeholder="Nombre de places" type="number" step='1'>
        <input class="js-address" name='address' placeholder="Adresse" type="text">
        <input name="date" placeholder="Quand ?" type="date">
        <input name='price' placeholder="Tarif" type="number" step="1">
    </form>
