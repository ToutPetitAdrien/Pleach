<template name="lessonPreview">
    <div class='recherche__layout'>
        <a href="#"  class="close">
            <img src="img/close.svg" class="close-btn"/>
        </a>
    	<div class='content'>
    		<div class='en-tete__nom-atelier'>
    			{{public.title}}
    		</div>
    		<div class='localisation'>
    			<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="30px" height="30px" fill='white' viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve">
    				<g>
    					<path d="M256,48c34.19,0,66.334,13.314,90.51,37.49S384,141.81,384,176c0,42.92-24.092,107.127-69.67,185.68
    						c-22.279,38.396-44.771,71.634-58.332,90.931c-13.518-19.232-35.912-52.327-58.161-90.645C152.149,283.281,128,218.976,128,176
    						c0-34.19,13.314-66.334,37.49-90.51S221.81,48,256,48 M256,32c-79.529,0-144,64.471-144,144c0,112,144,304,144,304s144-192,144-304
    						C400,96.471,335.529,32,256,32L256,32z" />
    					<path d="M256,112c-35.3,0-64,28.7-64,64s28.7,64,64,64s64-28.7,64-64S291.3,112,256,112z M256,222.9c-25.9,0-46.9-21-46.9-46.9
    						s21-46.9,46.9-46.9s46.9,21,46.9,46.9S281.9,222.9,256,222.9z" />
    				</g>
    			</svg>
    			{{public.address.name}}
    		</div>
    		<div class='description'>
                {{public.description}}
    		</div>

    		<div class='date'>
                {{dateCalendar public.date}}
    		</div>

    		<div class='inscrits'>
    			Deja 3 inscrits sur 5
    			<div class="progression">
    				<div class="bar">
    				</div>
    			</div>
    		</div>
    		<div class='plus'>
    			<a href='{{pathFor "lesson" _id=_id}}'>  Plus d'infos ... </a>
    		</div>
    		<div class='footer'>
    			<div class='footer__professeur'>
    				<a href='#' class="footer__link">
    					<img src="{{userPicture private.owner}}" alt="{{userName private.owner}}" class='footer__photo' />
    				</a>
    				<a href="{{pathFor 'profile' _id=private.owner}}" class="footer__link">{{userFirstName private.owner}}</a>
    				<span class='footer__note footer__note--full'></span>
    				<span class='footer__note footer__note--full'></span>
    				<span class='footer__note'></span>
    				<span class='footer__note'></span>
    				<span class='footer__note'></span>
    			</div>
    		</div>
    	</div>
    </div>
</template>
