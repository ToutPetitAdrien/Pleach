                        {{dateCalendar public.date}}
                    </div>
                </div>

        		<div class='description'>
                    {{{truncate public.description 200}}}
        		</div>

        		<div class='inscrits'>
        			Deja {{lengthTab private.registered}} inscrit{{pluralize lengthTab private.registered}} sur {{public.nbseats}}
        			<div class="progression">
        				<div class="bar" style="width : {{widthBar}}">
        				</div>
        			</div>
        		</div>
        		<div class='plus'>
        			<a href='{{pathFor "lesson" _id=_id}}'>  Plus d'infos ... </a>
        		</div>
            </div>
    		<div class='footer'>
    			<a href='#' class="footer__link">
    				<img src="{{userPicture private.owner}}" alt="{{userName private.owner}}" class='footer__photo' />
    			</a>
    			<a href="{{pathFor 'profile' _id=private.owner}}" class="footer__link">{{userFirstName private.owner}}</a>
                <div class="grade">
                    {{#with userNotices private.owner}}
                        {{>notice}}
                    {{/with}}
                </div>
    		</div>
        </div>

    </div>
