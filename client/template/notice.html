<template name="notice">
    <svg  class="gradesvg js-grade" version="1.1" width="100" height="16" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
            <clipPath id="grade-clip">
                <circle cx="8" cy="8" r="7"/>
                <circle cx="29" cy="8" r="7"/>
                <circle cx="50" cy="8" r="7"/>
                <circle cx="71" cy="8" r="7"/>
                <circle cx="92" cy="8" r="7"/>
            </clipPath>
        </defs>
        <circle cx="8" cy="8" r="7"/>
        <circle cx="29" cy="8" r="7"/>
        <circle cx="50" cy="8" r="7"/>
        <circle cx="71" cy="8" r="7"/>
        <circle cx="92" cy="8" r="7"/>
        <rect x="0" y="0" fill="#fff" width="{{percent}}%" height="16" clip-path="url(#grade-clip)" />
    </svg>
</template>
