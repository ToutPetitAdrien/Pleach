    <section class="profil">
    <div class="profil__layout">
        <div class="profil__content">
            <div class="left-part">
                <div class="left-part__history">
                    <div class="left-part__history--bar"></div>
                    <div class="left-part__history--step">
                        <h2 class="step-title">Titre 1er atelier</h2>
                        <p class="step-date">Le 18/05/2016 Ã  11h</p>
                    </div>
                    <a class="left-part__history--step-btn" href="#"><img src="images/search.svg" /></a>

                        <img src="../images/badge_lvl1.svg" />
                    </div>
                </div>
            </div>
            <div class="separation-line">
                <div class="separation-line__horizontal">
                </div>
            </div>
            <div class="right-part">
                <div class="commentary">
                    <div class="commentary__user">
                        <div class="commentary__user--picture">
                            <img src="images/tlm.jpg" />
                        </div>
                        <p class="commentary__user--name">Thomas</p>
                    </div>
                    <div class="commentary__content">
                        <p class="commentary__content--paragraph">

                        </p>
                        <div class="commentary__content--footer">

                            <div class="commentary__content--rating">
                                <div class="rating-circle--full"></div>
                                <div class="rating-circle--full"></div>
                                <div class="rating-circle--full"></div>
                                <div class="rating-circle--empty"></div>
                                <div class="rating-circle--empty"></div>
                                <p class="rating-mark">3/5</p>
                            </div>
                        </div>
                        <div class="commentary__limit"></div>
                    </div>
                </div>
            </div>
        </div>
        <section class="profil__footer">
            <!-- medium screen markup -->
            <div class="footer__profil visible-medium">
                <div class="footer__profil-picture">

                </div>
            </div>
            <div class="footer__profil-info visible-medium">

                    <a class="footer__social--fb" href="#">
                        <img src="images/fb.svg" />
                    </a>
                    <a class="footer__social--tw" href="#">
                        <img src="images/tw.svg" />
                    </a>
                    <a class="footer__social--ig" href="#">
                        <img src="images/ig.svg" />
                    </a>
                </div>
                <div class="footer__rating-average">

                    <div class="rating-circle--full"></div>
                    <div class="rating-circle--empty"></div>

                <div class="rating-circle--full"></div>
