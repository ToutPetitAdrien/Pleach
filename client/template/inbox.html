<template name="inbox">
    <div class="panel short-panel">
        <a href="{{pathFor 'home'}}" class="close">x</a>
        {{#each conversations}}
            <div>
                <img src="{{userPicture speaker}}" alt="" class="profile-pic"/>
                <strong><a href="{{pathFor 'conversation' _id=_id}}">{{titleLesson}}</a></strong> {{lastMessage}}
            </div>
        {{/each}}
    </div>
</template>
