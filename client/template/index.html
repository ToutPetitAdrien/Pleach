<template name="index">
    <!-- map -->
    <div class="map-container">
        {{> googleMap name="map" options=mapOptions}}
    </div>

    <!-- header -->
    <header>
        {{#if currentUser}}
			<a href='{{pathFor "addLesson" }}' class="header__purpose">Proposer un atelier</a>
			<a href='{{pathFor "inbox"}}' class="header__chat">{{notViewConv}} Messagerie</a>
			<a href='{{pathFor "profile" _id=myId}}' class="header__picture"> <img src="{{userPicture}}" alt="{{userName}}"> </a>
            <a href="#" class="logout-icon js-logout"> <img src="/img/logout.svg" alt=""> </a>
        {{else}}
            <a class="header__sign-in--btn" href='{{pathFor "register"}}'> Connexion</a>
        {{/if}}
    </header>

    {{>yield}}

    <!-- <a href="#" class="js-myposition">Ici</a> -->
    <footer>
        <a href="#" class="footer__search-icon js-showForm">
            <img src="/img/search.svg" alt="search">
        </a>
        <form class="search-form">
            <a href="#" class="search-form__position js-myposition"><img src="/img/logo.svg" alt=""></a>
            <div class="input-group">
                <input class="js-address" placeholder="Adresse" type="text" name="username" />
                <input class="js-radius" placeholder="Amplitude de dÃ©placement" type="number" name="username" maxlength="3"/>
                <a class="search-form__btn js-searchLessons" href=""> Rechercher </a>
            </div>
        </form>
    </footer>
</template>
