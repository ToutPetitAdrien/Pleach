<template name="conversation">
    <div class="panel short-panel">
        <a href="{{pathFor 'home'}}" class="close">x</a>
        {{#each messages}}
            {{text}} <br>
            {{#if actionNotice}}
                {{#with action}}
                    {{>addNotice}}
                {{/with}}
            {{/if}}
            <br>
        {{/each}}
        <input type="text" class="js-message" placeholder="Ecrivez un message...">
    </div>
</template>
