<template name="conversation">
    <div class="message__layout">

            <a class="close-btn" href="{{pathFor 'home'}}">
                <img src="/img/close.svg" />
            </a>
            <div class="en-tete__message">
                <div class="en-tete__message__title">
                    <a class="back-btn" href="{{pathFor 'inbox'}}">
                        <img src="/img/back.svg" />
                    </a>
                    {{titleConv}}
                </div>

                <div class="en-tete__message__date">
                    {{dateFromNow this.private.createdAt}}
                </div>
            </div>
            <div class="wrapper-animation">
            <div class="discussion">
                {{#each messages}}
                    <div class="message {{isMine}} ">
                        <div class="message__photo">
                            <img src="{{userPicture author}}" />
                        </div>
                        <div class="message__contenu">
                            <div class="message__contenu__text">
                                {{text}}
                                {{#if actionNotice}}
                                    {{#with action}}
                                        {{>addNotice}}
                                    {{/with}}
                                {{/if}}
                            </div>
                            <div class="message__contenu__heure">
                                {{dateCalendar createdAt}}
                            </div>
                        </div>
                    </div>
                {{/each}}
                <!-- Message utilisateur -->
            </div>
            <form class="rediger js-formMessage" action="#">
                <input type="textarea" class="rediger__input js-inputMessage" id="rediger__input" placeholder="Message ...">
                <button class="rediger__btn" href="#"><img src="/img/send.svg" alt="send"></button>
            </form>
        </div>
    </div>
</template>
