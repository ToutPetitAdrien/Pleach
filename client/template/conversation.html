<template name="conversation">
    {{isView}}
    <br>
    c'est une conversation
    <!-- parcours tous les messages -->
    {{#each messages}}
        {{#if actionNotice}}
            {{#with action}}
                {{>addNotice}}
            {{/with}}
        {{/if}}
    {{text}}
    <br>
    {{/each}}
    <input type="text" class="js-message" placeholder="Ecrivez un message...">


</template>
